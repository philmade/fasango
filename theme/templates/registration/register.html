{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-gray-800 p-10 rounded-xl shadow-lg">
        <div>
            <h2 class="text-center text-3xl font-extrabold text-white">Register</h2>
        </div>
        <form class="mt-8 space-y-6" method="post">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="{{form.username.name}}" class="sr-only">{{form.username.label}}</label>
                    <input id="{{form.username.name}}" name="{{form.username.name}}" type="text"
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="Username">
                    {{ form.username.errors }}
                </div>
                <div>
                    <label for="{{form.password1.name}}" class="sr-only">{{form.password1.label}}</label>
                    <input id="{{form.password1.name}}" name="{{form.password1.name}}" type="password"
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="Password">
                    {{ form.password1.errors }}
                </div>
                <div>
                    <label for="{{form.password2.name}}" class="sr-only">{{form.password2.label}}</label>
                    <input id="{{form.password2.name}}" name="{{form.password2.name}}" type="password"
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="Confirm Password">
                    {{ form.password2.errors }}
                </div>
            </div>

            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Register
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
