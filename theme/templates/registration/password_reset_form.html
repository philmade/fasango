{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-4">
    <h2 class="text-2xl">Password Reset</h2>
    <form method="post">
        {% for field in form %}
        {{ field }}
        {% endfor %}
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Reset Password</button>
    </form>
</div>
{% endblock %}
